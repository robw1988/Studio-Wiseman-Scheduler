<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Wiseman - Cabinetry Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <div class="login-logo">
            <h2>Studio Wiseman</h2>
            <p class="text-muted">Cabinetry Scheduler</p>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title mb-4">Login</h5>
                <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application Content -->
    <div id="main-content" class="container-fluid" style="display: none;">
        <div class="row">
            <!-- Sidebar Navigation -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h5 class="text-white">Studio Wiseman</h5>
                        <p class="text-muted">Cabinetry Scheduler</p>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" data-view="dashboard" href="#">
                                <i class="bi bi-speedometer2 me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="quotes" href="#">
                                <i class="bi bi-file-earmark-text me-2"></i>
                                Quotes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="jobs" href="#">
                                <i class="bi bi-calendar-check me-2"></i>
                                Workshop Jobs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="clients" href="#">
                                <i class="bi bi-people me-2"></i>
                                Clients
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="staff" href="#">
                                <i class="bi bi-person-badge me-2"></i>
                                Staff
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="payments" href="#">
                                <i class="bi bi-cash-stack me-2"></i>
                                Payments
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-view="reports" href="#">
                                <i class="bi bi-graph-up me-2"></i>
                                Reports
                            </a>
                        </li>
                    </ul>
                    
                    <hr class="text-muted">
                    
                    <div class="px-3 mt-4">
                        <div class="d-flex align-items-center text-muted">
                            <i class="bi bi-person-circle me-2"></i>
                            <span>Admin User</span>
                        </div>
                        <a href="#" id="logout-btn" class="btn btn-outline-secondary btn-sm mt-2 w-100">
    <i class="bi bi-box-arrow-right me-1"></i> Logout
</a>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <i class="bi bi-calendar"></i>
                            This week
                        </button>
                    </div>
                </div>

                <!-- Dashboard Content -->
                <div id="dashboard-view">
                    <!-- Summary Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card text-white bg-primary">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="card-title">Active Jobs</h6>
                                            <h2 id="active-jobs-count" class="card-text">12</h2>
                                        </div>
                                        <i class="bi bi-tools fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-success">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="card-title">Pending Quotes</h6>
                                            <h2 id="pending-quotes-count" class="card-text">8</h2>
                                        </div>
                                        <i class="bi bi-file-earmark-text fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-info">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="card-title">Upcoming Payments</h6>
                                            <h2 id="upcoming-payments-amount" class="card-text">Â£24,500</h2>
                                        </div>
                                        <i class="bi bi-cash fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-white bg-warning">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="card-title">Client Updates Needed</h6>
                                            <h2 id="clients-updates-count" class="card-text">5</h2>
                                        </div>
                                        <i class="bi bi-bell fs-1"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Rest of your dashboard content -->
                    <!-- ... -->

                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
